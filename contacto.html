                <div id="googleMap" style="width:100%; height:100%; position: relative; padding: 30%;"></div>

                <script>
                function myMap() {
                  var mapCanvas = document.getElementById("googleMap");
                  var myCenter = new google.maps.LatLng(40.960586, -5.670307); 
                  var mapOptions = {center: myCenter, zoom: 18};
                  var map = new google.maps.Map(mapCanvas,mapOptions);
                  var marker = new google.maps.Marker({
                    position: myCenter,
                    animation: google.maps.Animation.BOUNCE
                  });
                  marker.setMap(map);

                  var infowindow = new google.maps.InfoWindow({
                    content: "Encu&#233ntranos aqu&#237!"
                  });
                  infowindow.open(map,marker);
                }
                </script>

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf1LOHu4m09Fdpoj1CbI2RXFKSAzeUNGA&callback=myMap"></script>
